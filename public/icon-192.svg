<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d478;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#d4af5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8935a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="45%" r="55%">
      <stop offset="0%" style="stop-color:#1a2538;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1219;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#c9a961" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="192" height="192" fill="url(#bgGrad)" rx="38"/>
  
  <!-- Hilal -->
  <g filter="url(#glow)">
    <path d="M 78 34 
             C 55 39 38 60 38 87 
             C 38 116 57 141 83 146 
             C 89 147 95 147 100 146
             C 79 138 64 116 64 91 
             C 64 62 82 39 107 34 
             C 99 32 89 32 78 34 Z" 
          fill="url(#goldGrad)"/>
  </g>
  
  <!-- Yıldız -->
  <g filter="url(#glow)">
    <path d="M 131 58 L 137 73 L 153 73 L 140 83 L 145 98 L 131 88 L 118 98 L 123 83 L 109 73 L 125 73 Z" 
          fill="url(#goldGrad)"/>
  </g>
  
  <!-- Küçük yıldızlar -->
  <circle cx="148" cy="116" r="1.5" fill="#c9a961" opacity="0.6"/>
  <circle cx="138" cy="128" r="1" fill="#c9a961" opacity="0.5"/>
  
  <!-- Yazı -->
  <text x="96" y="166" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="30" 
        font-weight="bold" 
        fill="url(#goldGrad)" 
        text-anchor="middle"
        letter-spacing="1">İFTAR</text>
  <text x="96" y="182" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="16" 
        fill="#c9a961" 
        text-anchor="middle"
        opacity="0.85"
        letter-spacing="2">VAKTİ</text>
</svg>
