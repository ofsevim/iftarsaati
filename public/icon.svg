<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d478;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#d4af5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8935a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="45%" r="55%">
      <stop offset="0%" style="stop-color:#1a2538;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1219;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#c9a961" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#e6c878" flood-opacity="0.35" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- İnce geometrik desen -->
    <pattern id="pat" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 50 25 L 25 50 L 0 25 Z" fill="none" stroke="#c9a961" stroke-width="0.4" opacity="0.06"/>
    </pattern>
  </defs>
  
  <!-- Arka plan -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="100"/>
  <rect width="512" height="512" fill="url(#pat)" rx="100"/>
  
  <!-- Dekoratif halka -->
  <circle cx="230" cy="235" r="170" fill="none" stroke="#c9a961" stroke-width="0.6" opacity="0.06"/>
  
  <!-- Hilal -->
  <g filter="url(#glow)">
    <path d="M 210 90 
             C 148 102 100 160 100 232 
             C 100 310 152 375 222 388 
             C 238 391 254 391 268 388
             C 212 366 172 308 172 242 
             C 172 166 220 105 286 90 
             C 265 84 238 84 210 90 Z" 
          fill="url(#goldGradient)"/>
  </g>
  
  <!-- Yıldız -->
  <g filter="url(#starGlow)">
    <path d="M 350 155 L 365 195 L 408 195 L 373 220 L 386 260 L 350 235 L 314 260 L 327 220 L 292 195 L 335 195 Z" 
          fill="url(#goldGradient)"/>
  </g>
  
  <!-- Küçük yıldızlar -->
  <circle cx="395" cy="310" r="3.5" fill="#c9a961" opacity="0.6"/>
  <circle cx="365" cy="340" r="2.5" fill="#c9a961" opacity="0.5"/>
  <circle cx="135" cy="420" r="3" fill="#c9a961" opacity="0.5"/>
  <circle cx="175" cy="440" r="2" fill="#c9a961" opacity="0.4"/>
  
  <!-- Yazı -->
  <text x="256" y="440" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="82" 
        font-weight="bold" 
        fill="url(#goldGradient)" 
        text-anchor="middle"
        letter-spacing="3">İFTAR</text>
  <text x="256" y="482" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="44" 
        fill="#c9a961" 
        text-anchor="middle"
        opacity="0.85"
        letter-spacing="6">VAKTİ</text>
</svg>
